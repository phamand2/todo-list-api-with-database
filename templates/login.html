<!DOCTYPE html>
<html lang="en">
<head>
  ${head}
</head>
<body>
  <div class='container'>
    <h1>Log In</h1>
    ${error ? `<em>${error}</em>`: ''}
    <form class='form-group' action="" method="post">
      <div>
          <label>Email:</label>
          <input class='form-control' type="email" name="email"/>
      </div>
      <div>
          <label>Password:</label>
          <input class='form-control' type="password" name="password" required/>
      </div>
      <div>
          <input class='btn btn-primary' type="submit" value="Log In" required/>
      </div>
  </form>
  </div>
  
</body>
</html>
